<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/index.css">
  <script defer type="text/javascript" src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
  </header>

  <main id="main">

    <section v-if="!valueStatus" class="box ">

      <div class="login__box">
        <h2>Авторизация</h2>

        <input v-model="password" :class="verification" type="text">

        <button @click="check">войти</button>
      </div>

    </section>

    <div class="box" v-if=" valueStatus">
      <p>Список предметов</p>
      
      <ul>
        <li v-for="(lesson,index) in lessons">{{++index}} {{lesson}}</li>
      </ul>

      <button @click="valueStatus = !valueStatus">назад</button>
    </div>


  </main>

  <script src="https://unpkg.com/vue@next"></script>
</body>


</html>
